<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with reCAPTCHA</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Registration Form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Name must be at least 5 characters long.</div>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
                <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Password must be at least 8 characters long and cannot be "password" or the same as your name.</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcYffwpAAAAAIX8Mfb-R9WIQxXNPQj7sfLGtkvw"></div>
            <div class="invalid-feedback d-block" id="captchaError">Please verify that you are not a robot.</div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
